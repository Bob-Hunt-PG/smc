    <script>
        $(function() {
            if (window.location.href.indexOf("cart") > -1 || window.location.href.indexOf("Cart") > -1) {
                $('td').each(function() {
                    if ($(this).text() === "-") {
                        $(this).remove();
                    }
                });
            }

            if (window.location.href.indexOf("bc") > -1) {
                $('#btnCart').click();
            }
        });

        // Advanced filtering
        Shuffle.prototype.addSearchFilter = function () {
            document.querySelector('.js-shuffle-search').addEventListener('keyup', this._handleSearchKeyup.bind(this));
        };

        // Filter the shuffle instance by items with a title that matches the search input.
        Shuffle.prototype._handleSearchKeyup = function (evt) {
            var searchText = evt.target.value.toLowerCase();

            console.log(searchText);

            this.shuffle.filter(function (element, shuffle) {
                var titleElement = element.querySelector('.item-name h3');
                var titleText = titleElement.textContent.toLowerCase().trim();

                return titleText.indexOf(searchText) !== -1;
            });
        };
    </script>
