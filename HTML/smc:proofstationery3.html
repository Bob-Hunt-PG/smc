<SCRIPT language="JavaScript">
var blnOrder = false

function checkOrder()
{

	if (blnOrder)
	{
		return confirm("Are you sure you want to Order your stationery now?");
	}
}


function openWin(strURL)
{
    var winCurrent
	winCurrent = window.open(strURL, "", "width=600,height=400,toolbar=0,status=0,location=0,menubar=0,scrollbars=0,resizable=1");
	winCurrent.focus(); 
}

function initialiseScreen()
{
	getListInfo('{listid}', '');
	
	//<!--SEEDS-->
	getListInfo('{seedlistid}', 1);
	//<!--/SEEDS-->
	
	CheckApproverEmail();
	if (document.getElementById("spnInsertsList"))
	{
		getInsertsInfo();
	}
	//<!--JsFlipper-->
	document.getElementById("flipbook").style.display = '';
	$("#flipbook").turn({width: {FlipperWidth},height: {FlipperHeight},autoCenter: true});
	//<!--/JsFlipper-->
}


function showhelp(strHeader, strHelp,evt, blnShow) {
  
  var tempX = 0;
  var tempY = 0;
  var strVis="hidden";
  var IE = document.all?true:false;
  var hp = document.getElementById("help_popup").style;

  document.getElementById("help_header").innerHTML = "";
  document.getElementById("help_body").innerHTML =  "";
  hp.visibility = "hidden";


  if (blnShow)
  {

	tempX = mouseXPos(evt);
	tempY = mouseYPos(evt);
    document.getElementById("help_header").innerHTML = strHeader;
    document.getElementById("help_body").innerHTML = strHelp;
	hp.top = tempY-10 + 'px';
	hp.left = tempX+20 + 'px';
	strVis = "visible";
  }  
    hp.visibility = strVis;

}

function mouseXPos(evt) {
	if (evt.pageX) return evt.pageX;
	else if (evt.clientX){
		return evt.clientX + (document.documentElement.scrollLeft ?
		document.documentElement.scrollLeft :
		document.body.scrollLeft);
	}
	else return null;
}

function mouseYPos(evt) {
	if (evt.pageY) return evt.pageY;
	else if (evt.clientY){
		return evt.clientY + (document.documentElement.scrollTop ?
		document.documentElement.scrollTop :
		document.body.scrollTop);
	}
	else return null;
}
	function functionOnLoad(){
		initialiseScreen();
	}
	function getZoom(strLink)
	{       
		document.getElementById("hsZoom").href = strLink;
		hs.expand(document.getElementById("hsZoom"), {objectType: 'iframe', outlineType: 'rounded-white', wrapperClassName: 'highslide-white', outlineWhileAnimating: true, preserveContent: false} )
	}
	hs.registerOverlay({thumbnailId: 'hsZoom', overlayId: 'closebutton', position: 'top right', fade: 2});
</SCRIPT>
